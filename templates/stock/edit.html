{% extends 'stock/base.html' %} {% block content %}
<h3>Edit Stock info</h3>
<h3>The stock id is {{stockinfo.id}}</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Trade Code</th>
      <th scope="col">High</th>
      <th scope="col">Low</th>
      <th scope="col">Open</th>
      <th scope="col">Close</th>
      <th scope="col">Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" value="{{stockinfo.date}}" /></td>
      <td><input type="text" value="{{stockinfo.trade_code}}" /></td>
      <td><input type="text" value="{{stockinfo.high}}" /></td>
      <td><input type="text" value="{{stockinfo.low}}" /></td>
      <td><input type="text" value="{{stockinfo.open}}" /></td>
      <td><input type="text" value="{{stockinfo.close}}" /></td>
      <td><input type="text" value="{{stockinfo.volume}}" /></td>
      <td><a href="/edit/{{i.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
<input type="submit" value="Update Student Record" />
<a href="{% url 'stock:index' %}">Homepage</a>
{% endblock %}
